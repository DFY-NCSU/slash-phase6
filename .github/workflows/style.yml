name: Style checker

on:
  push:
    branches:
      - main
      - dev
      - test/workflow
  pull_request:
    branches:
      - main
      - dev
      - test/workflow

permissions:
  contents: read
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: andymckay/pycodestyle-action@0.1.3