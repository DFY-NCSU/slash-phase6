name: Syntax checker

on:
  push:
    branches:
      - main
      - dev
      - test/workflow
  pull_request:
    branches:
      - main
      - dev
      - test/workflow

permissions:
  contents: read
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cclauss/Find-Python-syntax-errors-action@master